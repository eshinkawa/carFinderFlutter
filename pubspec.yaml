name: cade_meu_carro
description: NÃ£o perca mais seu carro no estacionamento!
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  path_provider: ^1.6.27
  cupertino_icons: ^0.1.2
  intl: ^0.15.8
  shared_preferences: ^0.4.3
  http: ^0.12.0+2
  fluttertoast: ^3.1.3
  provider: ^5.0.0

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"
  build_runner:
  hive_generator: ^0.8.2

dependency_overrides:
  analyzer: '0.39.17'
  build_resolvers: '1.3.10'

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/parking.png"
  image_path_android: "assets/launcher/parking.png"

flutter:
  uses-material-design: true  
  assets:
    - assets/images/splash.png
    - assets/images/icon_marker.png
    - assets/images/bg.jpg
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: fonts/IBMPlexSans-Regular.ttf
        - asset: fonts/IBMPlexSans-Bold.ttf
        - asset: fonts/IBMPlexSans-Light.ttf
        - asset: fonts/IBMPlexSans-Medium.ttf
        - asset: fonts/IBMPlexSans-SemiBold.ttf